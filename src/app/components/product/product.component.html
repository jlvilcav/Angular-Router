<a [routerLink]="['/product', product.id]">
  <app-img *ngIf="product.images.length > 0" [img]="product.images[0]" ></app-img>
</a>

<h2>
  {{product.price | currency:'SOL ':true}}
</h2>
<p>{{product.title}}</p>
<p *ngIf="product.taxes">{{product.taxes | currency:'SOL ':true}}</p>
<!-- <p appHighlight>{{product.description}}</p> -->
<!-- <p>{{product.title | reverse}}</p> -->
<button (click)="onShowDetail()">View Detail</button>
<button (click)="onAddtoCart()">Add Cart</button>
